{% extends "base.html" %}

{% block title %}Connexion - LSU École du Cap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">LSU École du Cap</h2>
                    <p class="text-muted">Connexion au système</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" required 
                               placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required 
                               placeholder="Entrez votre mot de passe">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Se connecter
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Système de Gestion du Livret Scolaire Unique
                    </small>
                </div>
            </div>
        </div>
        
        <!-- Informations de test -->
        <div class="card mt-4 bg-light">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="fas fa-key me-2"></i>
                    Comptes de Test
                </h6>
                <div class="row">
                    <div class="col-6">
                        <small class="text-muted">Admin</small><br>
                        <code>admin / admin123</code>
                    </div>
                    <div class="col-6">
                        <small class="text-muted">Enseignant</small><br>
                        <code>dupont.marie / enseignant123</code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
