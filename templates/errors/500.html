{% extends "base.html" %}

{% block title %}Erreur serveur - LSU École du Cap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-bug fa-4x text-danger mb-4"></i>
                <h1 class="display-4 text-muted mb-3">500</h1>
                <h3 class="text-muted mb-3">Erreur serveur</h3>
                <p class="text-muted mb-4">
                    Une erreur inattendue s'est produite. Veuillez réessayer plus tard.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>Actualiser la page
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
